<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!--   <link href="/css/main.css" rel="stylesheet" />  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <title>Order page</title>
    <script src="/js/order.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>

</head>
<body>

<p/>
<div class="container">
    <!--  A reference to an empty table -->
    <table id="orderTable" class="display mx-auto">
    </table>
</div>
<p/>

<div id="order-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Order</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form id="order-form">

                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <div class="container form-group">
                        <select class="custom-select" id="dropdown"></select>
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="articleId">Artikel id:</label>
                        <input type="text" class="form-control" id="articleId">
                    </div>
                    -->
                    <div class="form-group">
                        <label for="quantity">Aantal:</label>
                        <input type="number" class="form-control" id="quantity"  name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="date">Datum:</label>
                        <input type="text" step="any" class="form-control" id="date">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<div class=“row”>
    <div class="w-50 mx-auto">
        <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#orderModal">New Order</button>   -->
        <button type="button" class="btn btn-primary" id="new-order-button">New Order</button>
        <button type="button" class="btn btn-primary" id="edit-order-button">Edit Order</button>
        <button type="button" class="btn btn-primary" id="delete-order-button">Delete Order</button>
    </div>
</div>

<div id="order-delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Order</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="delete-order-confirm-button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>

</div>

</body>
</html>
